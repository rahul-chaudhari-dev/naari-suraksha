<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>User Registration</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ffd6de, #ffe6eb);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: #ffd6de;
        padding: 50px;
        border-radius: 20px;
        box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.15);
        text-align: center;
        width: 500px;
    }

    h2 {
        color: #c21807;
        font-size: 28px;
        margin-bottom: 25px;
        font-weight: bold;
    }

    label {
        display: block;
        text-align: left;
        margin-top: 15px;
        font-size: 18px;
        color: #333;
        font-weight: 500;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        border: 1px solid #ff5c8a;
        border-radius: 10px;
        margin-top: 5px;
        outline: none;
    }

    button {
        margin-top: 25px;
        background-color: #ff4d79;
        border: none;
        color: white;
        padding: 14px 28px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
    }

    button:hover {
        background-color: #e63e6f;
    }
</style>
</head>
<body>

<div class="container">
    <h2>User Registration</h2>
    <form action="User_Registration" method="post">
        <label for="username">Enter Your Name</label>
        <input type="text" name="username" id="username" required>

        <label for="contact">Enter Contact Number</label>
        <input type="text" name="contact" id="contact" required>

        <label for="address">Enter Address</label>
        <input type="text" name="address" id="address" required>

        <label for="email">Enter Email</label>
        <input type="email" name="email" id="email" required>

        <label for="password">Enter Password</label>
        <input type="password" name="password" id="password" required>

        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
