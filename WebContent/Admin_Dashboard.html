<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="ISO-8859-1">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffd1dc, #f8bbd0);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .admin-card {
      background-color: #ffe6ec;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(240, 98, 146, 0.2);
      padding: 40px;
      width: 400px;
      text-align: center;
    }

    .admin-card img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid #e91e63;
      margin-bottom: 20px;
      object-fit: cover;
    }

    .admin-card h1 {
      color: #ad1457;
      margin-bottom: 30px;
      font-size: 30px;
    }

    .admin-card a {
      display: block;
      background-color: #e91e63;
      color: white;
      text-decoration: none;
      padding: 14px;
      margin: 10px 0;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .admin-card a i {
      margin-right: 10px;
    }

    .admin-card a:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>

  <div class="admin-card">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Admin Icon">
    <h1>Hi, Welcome Admin</h1>

    <a href="View_Users.jsp"><i class="fas fa-users"></i> View Users</a>
    <a href="View_Alerts.jsp"><i class="fas fa-bell"></i> View Alerts</a>
    <a href="Add_Police.html"><i class="fas fa-user-plus"></i> Add Police Officers</a>
    <a href="View_Police.jsp"><i class="fas fa-user-shield"></i> View Police Officers</a>
  </div>

</body>
</html>
