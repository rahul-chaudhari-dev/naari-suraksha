<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Login - Naarisuraksha</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to bottom right, #ffd6e8, #ffb3d9);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .login-card {
    background: #fff0f6;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    width: 400px;
    text-align: center;
  }
  h2 {
    color: #c2185b;
    margin-bottom: 20px;
    font-size: 24px;
    font-weight: 600;
  }
  label {
    display: block;
    margin: 12px 0 6px;
    font-weight: 600;
    text-align: left;
    color: #c2185b;
  }
  input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ff80ab;
    outline: none;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    font-size: 18px;
  }
  button {
    width: 100%;
    padding: 10px;
    margin-top: 18px;
    background: #f06292;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 20px;
    cursor: pointer;
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    gap:40px;

    display: flex;
    justify-content: center;
    align-items: center; 
    gap: 12px;
  }
  button:hover {
    background: #e91e63;
  }
  a {
    display: block;
    margin-top: 12px;
    color: #c2185b;
    text-decoration: none;
    font-size: 18px;
  }
  a:hover {
    text-decoration: underline;
  }
  
 
</style>
</head>
<body>
  <div class="login-card">
    <h2>User Login</h2>
    <form action="User_Login" method="post">
      <label for="email">Enter Email</label>
      <input type="text" id="email" name="email" required>

      <label for="password">Enter Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">
        <i class="fas fa-key"></i>&nbsp Login
      </button>

      <a href="Register_User.html">Don't have an account? Register</a>
    </form>
  </div>
</body>
</html>
