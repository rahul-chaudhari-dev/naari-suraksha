<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register Safety Alert</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ffd6de, #ffe6eb);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: #ffd6de;
        padding: 50px;
        border-radius: 20px;
        box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.15);
        text-align: center;
        width: 500px;
    }

    h2 {
        color: #c21807;
        font-size: 28px;
        margin-bottom: 25px;
        font-weight: bold;
    }

    label {
        display: block;
        text-align: left;
        margin-top: 15px;
        font-size: 18px;
        color: #333;
        font-weight: 500;
    }

    input[type="text"] {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        border: 1px solid #ff5c8a;
        border-radius: 10px;
        margin-top: 5px;
        outline: none;
    }

    button {
        margin-top: 25px;
        background-color: #ff4d79;
        border: none;
        color: white;
        padding: 14px 28px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
    }

    button:hover {
        background-color: #e63e6f;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Register Safety Alert</h2>
    <form action="Send_Alert" method="post">

        <label>Enter Your Location</label>
        <input type="text" name="location" required>

        <label>Enter Your Alert Type</label>
        <input type="text" name="alert_type" required>

        <label>Enter Description</label>
        <input type="text" name="description" required>

        <label>Enter Date</label>
        <input type="text" name="date" required>

        <button type="submit">Register Alert!!</button>
    </form>
</div>

</body>
</html>
